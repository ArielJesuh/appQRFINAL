<ion-header>
  <ion-toolbar>    
    <ion-title>login</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab (click)="goHome()" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon color="light" name="chevron-back-circle" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <form [formGroup]="usuarioRecuperado" (ngSubmit)="login()">
    <div class="contenido">
    <div class="input">
    <ion-item class = "separacion" color="tertiary">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item class = "separacion" color="tertiary">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="text" formControlName="pass"></ion-input>
    </ion-item>
    <ion-button size="large" color="primary" (click)="login()">Iniciar Sesion</ion-button>
  </div>
</div>
  </form>
</ion-content>
