<ion-header>


  <ion-toolbar>
    
    <ion-title>login</ion-title>
    
  </ion-toolbar>

  
  
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon color="light" name="chevron-back-circle" (click)="goHome()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <form [formGroup]="usuarioRecuperado" (ngSubmit)="login()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="text" formControlName="pass"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="login()">Iniciar Sesion</ion-button>
  </form>
</ion-content>
