<ion-header>
  <ion-toolbar>
    <ion-title>forgot-p</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon color="light" name="chevron-back-circle" (click)="goHome()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<form [formGroup] ="usuarioRecuperado" (ngSubmit)="handleButtonClick()">

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" formControlName="usuario" ></ion-input>
  </ion-item>

  <ion-button color="primary" (click)="handleButtonClick()">Recuperar</ion-button>
</form>
</ion-content>
