<ion-header>
  <ion-toolbar>
    <h1 class="titulo">Registrarse</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="goHome()">
    <ion-fab-button>
      <ion-icon color="light" name="chevron-back-circle" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <form [formGroup]="usuarioRecuperado" (ngSubmit)="registrar()">
    <div class="contenido">
      <div class="input">
        <ion-item class = "separacion" color="tertiary">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item class = "separacion" color="tertiary">
          <ion-label position="floating">ContraseÃ±a</ion-label>
          <ion-input required = "true" type="password" formControlName="pass" ></ion-input>
        </ion-item>
        <ion-button size="large" color="secondary" (click)="registrar()">Registrarse</ion-button>
      </div>
    </div>
  </form>
</ion-content>
