<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon color="light" name="chevron-back-circle" (click)="goHome()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <form [formGroup]="usuarioRecuperado" (ngSubmit)="registrar()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input type="text" formControlName="pass"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="registrar()">Registrarse</ion-button>
  </form>
</ion-content>
