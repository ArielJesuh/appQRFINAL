<ion-header>
  <ion-toolbar>
    <h1 class="titulo">Bienvenido {{this.users}}</h1>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="center" horizontal="center" slot="fixed" (click)="handleButtonClick()">
    <ion-fab-button>
      <!--<ion-icon name="camera-outline"></ion-icon>-->
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


 

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="goHome()">
    <ion-fab-button>
      <ion-icon color="light"  name="chevron-back-circle" ></ion-icon>
    </ion-fab-button>
  </ion-fab>


 

</ion-content>
